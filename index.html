<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waben Zeichner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="wabenCanvas" width="600" height="600"></canvas>
    <div class="controls">
        <label for="wabenSlider">Anzahl der Waben:</label>
        <input type="number" id="wabenSlider" min="2" max="82" value="3">
        <button id="nextStepBtn">Nächster Schritt</button>
        <button id="resetBtn">Reset</button>
		<button id="completeBtn">Vervollständigen</button>
	</div>
	<div class="controls">
		<button id="sierpinskiBtn">Sierpinski</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
